<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>RegistrarLivro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<script src = "https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"> </script>
	<script src="script.js"></script>
	<link rel = "stylesheet" href = "https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
</head>
<body class="body">
	<div id="longin-conteiner">
		<h1>Registrar Livro</h1>
		<form action=""> 
			<label for="autor">Autor(a)</label>
			<input type="text" name="autor" id="autor" placeholder="Digite o nome do(a) Autor(a)" required >
			<label for="titulo">Titulo</label>
			<input type="text" name="titulo" id="titulo" placeholder="Digite o Titulo do Livro" required >
			<label for="genero">Gênero</label>
			<input type="text" name="genero" id="genero" placeholder="Digite o Gênero do Livro" required>
				<div class="numeroP	">
					<label for="volume">Volume</label>
					<input type="number" name="volume" id="volume" required>
					<label for="pagina">Paginas</label>
					<input type="number" name="pagina" id="pagina" required>
					
				</div>
		</form>
				
		<b>Selecione o livro e arraste para a box:</b>
		<form action = "/ upload-target" class = "dropzone" aria-required="true"> </form>
			<input type="submit">
			<div class="col-sm-12">
				<a href="index.html" class="m-b-10 f-w-600 link-info">Voltar a pagina principal</a>
			</div>
		
	
	</div>
</body>
</html>
